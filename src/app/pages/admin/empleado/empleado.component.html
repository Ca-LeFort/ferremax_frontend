<div class="p-4 sm:ml-64 ">
  <div class="p-4 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700">
    <div class="grid grid-cols-3 gap-4 mb-4">
      <!-- Show employee list -->
      <div class="mt-8">
        <h2 class="text-xl font-bold mb-4">Lista de Empleados</h2>
        <table class="min-w-full bg-white">
          <thead>
            <tr>
              <th class="py-2 px-4 border-b">Rut</th>
              <th class="py-2 px-4 border-b">Primer nombre</th>
              <th class="py-2 px-4 border-b">Segundo nombre</th>
              <th class="py-2 px-4 border-b">Primer apellido</th>
              <th class="py-2 px-4 border-b">Segundo apellido</th>
              <th class="py-2 px-4 border-b">Email</th>
              <th class="py-2 px-4 border-b">Contraseña</th>
              <th class="py-2 px-4 border-b">Telefono</th>
              <th class="py-2 px-4 border-b">Dirección</th>
              <th class="py-2 px-4 border-b">Fecha nacimiento</th>
              <th class="py-2 px-4 border-b">Fecha contrato</th>
              <th class="py-2 px-4 border-b">Género</th>
              <th class="py-2 px-4 border-b">Estado civil</th>
              <th class="py-2 px-4 border-b">Comuna</th>
              <th class="py-2 px-4 border-b">Tipo empleado</th>
              <!-- Add more columns as needed -->
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let empleado of empleados">
              <td class="py-2 px-4 border-b">{{ empleado.rutempleado }}</td>
              <td class="py-2 px-4 border-b">{{ empleado.nombre }}</td>
              <td class="py-2 px-4 border-b">{{ empleado.correo }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
