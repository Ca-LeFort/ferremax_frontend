<div class="p-4 sm:ml-64 ">
  <div class="p-4 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700">
    <div class="grid grid-cols-3 gap-4 mb-4">
      <!-- Show employee list -->
      <div class="mt-8">
        <h2 class="text-xl font-bold mb-4">Lista de Pedidos</h2>
        <table class="min-w-full bg-white">
          <thead>
            <tr>
              <th class="py-2 px-4 border-b">ID pedido</th>
              <th class="py-2 px-4 border-b">Fecha</th>
              <th class="py-2 px-4 border-b">Precio total</th>
              <th class="py-2 px-4 border-b">ID carrito</th>
              <th class="py-2 px-4 border-b">Rut cliente</th>
              <th class="py-2 px-4 border-b">Estado pedido</th>
              <th class="py-2 px-4 border-b">Despacho</th>
              <th class="py-2 px-4 border-b">Sucursal</th>
              <!-- Add more columns as needed -->
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let pedido of pedidos">
              <td class="py-2 px-4 border-b">{{ pedido.id }}</td>
              <td class="py-2 px-4 border-b">{{ pedido.clienteNombre }}</td>
              <td class="py-2 px-4 border-b">{{ pedido.fecha | date }}</td>
              <td class="py-2 px-4 border-b">{{ pedido.total | currency }}</td>
              <!-- Add more fields as needed -->
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
