<div class="p-4 sm:ml-64 ">
  <div class="p-4 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700">
    <div class="grid grid-cols-3 gap-4 mb-4">
      <div class="mt-8">
        <h2 class="text-xl font-bold mb-4">Lista de Clientes</h2>
        <table class="min-w-full bg-white">
          <thead>
            <tr>
              <th class="py-2 px-4 border-b">ID</th>
              <th class="py-2 px-4 border-b">Nombre</th>
              <th class="py-2 px-4 border-b">Correo</th>
            </tr>
          </thead>
          <tbody>
            @for (cliente of clientes; track cliente.id) {
            <tr>
              <td class="py-2 px-4 border-b">{{ cliente.id }}</td>
              <td class="py-2 px-4 border-b">{{ cliente.nombre }}</td>
              <td class="py-2 px-4 border-b">{{ cliente.correo }}</td>
              <td class="py-2 px-4 border-b">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded mr-2"
                  (click)="editCliente(cliente)">Editar</button>
                <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded"
                  (click)="confirmDelete(cliente.id)">Eliminar</button>
              </td>
            </tr>
            }
          </tbody>
          @if (selectedCliente) {
          <div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
            <div class="bg-white p-6 rounded shadow-lg w-96">
              <h3 class="text-lg font-bold mb-4">Editar Cliente</h3>
              <form (ngSubmit)="updateCliente()">
                <div class="mb-4">
                  <label class="block text-gray-700">Nombre:</label>
                  <input [(ngModel)]="selectedCliente.nombre" name="nombre" class="border rounded w-full py-2 px-3"
                    required>
                </div>
                <div class="mb-4">
                  <label class="block text-gray-700">Correo:</label>
                  <input [(ngModel)]="selectedCliente.correo" name="correo" class="border rounded w-full py-2 px-3"
                    required>
                </div>
                <!-- Add more fields as needed -->
                <div class="flex justify-end">
                  <button type="button" class="mr-2 px-4 py-2 bg-gray-300 rounded"
                    (click)="cancelEdit()">Cancelar</button>
                  <button type="submit" class="px-4 py-2 bg-green-500 text-white rounded">Actualizar</button>
                </div>
              </form>
            </div>
          </div>
          }
        </table>
      </div>
    </div>
  </div>
</div>
