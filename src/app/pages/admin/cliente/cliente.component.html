<div class="p-6 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700">
  <div class="mt-8">
    <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Lista de Clientes</h2>

    <!-- Botón para agregar cliente -->
    <div class="mb-4 text-right">
      <button (click)="irCrearCliente()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
        ➕ Agregar Cliente
      </button>
    </div>

    <div class="overflow-x-auto">
      <table class="min-w-full bg-white border border-gray-300 shadow-sm rounded-lg">
        <thead class="bg-gray-100 text-gray-700">
          <tr>
            <th class="py-3 px-4 border-b font-semibold">RUT</th>
            <th class="py-3 px-4 border-b font-semibold">Primer Nombre</th>
            <th class="py-3 px-4 border-b font-semibold">Segundo Nombre</th>
            <th class="py-3 px-4 border-b font-semibold">Primer Apellido</th>
            <th class="py-3 px-4 border-b font-semibold">Segundo Apellido</th>
            <th class="py-3 px-4 border-b font-semibold">Email</th>
            <th class="py-3 px-4 border-b font-semibold">Teléfono</th>
            <th class="py-3 px-4 border-b font-semibold">Acción</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cliente of clientes" class="border-b hover:bg-gray-50">
            <td class="py-2 px-4">{{ cliente.rutCliente }}</td>
            <td class="py-2 px-4">{{ cliente.pNombre }}</td>
            <td class="py-2 px-4">{{ cliente.sNombre || '-' }}</td>
            <td class="py-2 px-4">{{ cliente.pApellido }}</td>
            <td class="py-2 px-4">{{ cliente.sApellido }}</td>
            <td class="py-2 px-4">{{ cliente.email }}</td>
            <td class="py-2 px-4">{{ cliente.telefono }}</td>
            <td class="py-2 px-4">
              <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded mr-2">
                ✏ Editar
              </button>
              <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded">
                ❌ Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
