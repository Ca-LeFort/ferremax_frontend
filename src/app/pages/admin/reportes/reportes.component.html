<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-4">
  <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-md text-center">
    <h1 class="text-2xl font-semibold mb-6 text-gray-800">Generar Reportes</h1>
    
    <button
      (click)="generarReportePedidos()"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-xl mb-4 transition duration-300"
    >
      Generar Reporte de Pedidos
    </button>

    <button
      (click)="generarReportePagos()"
      class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-4 rounded-xl transition duration-300"
    >
      Generar Reporte de Pagos
    </button>
  </div>
</div>
