<div class="p-4 sm:ml-64 ">
  <div class="p-4 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700">
    <div class="grid grid-cols-3 gap-4 mb-4">
      <div class="mt-8">
        <h2 class="text-xl font-bold mb-4">Lista de Pagos</h2>
        <table class="min-w-full bg-white">
          <thead>
            <tr>
              <th class="py-2 px-4 border-b">ID</th>
              <th class="py-2 px-4 border-b">Pedido</th>
              <th class="py-2 px-4 border-b">Fecha</th>
              <th class="py-2 px-4 border-b">Monto</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let pago of pagos">
              <td class="py-2 px-4 border-b">{{ pago.id }}</td>
              <td class="py-2 px-4 border-b">{{ pago.clienteNombre }}</td>
              <td class="py-2 px-4 border-b">{{ pago.fecha | date }}</td>
              <td class="py-2 px-4 border-b">{{ pago.total | currency }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
